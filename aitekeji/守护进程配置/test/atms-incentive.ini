[program:atms-incentive]

command     = java -jar -Xms256m -Xmx512m /usr/local/atms/atms-incentive/atms-incentive.jar --spa=test --spring.profiles.active=test
directory   = /usr/local/atms/atms-incentive/
user        = root
startsecs   = 3


autorestart=true
redirect_stderr=true
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stdout_logfile=/vdb/superlog/atms-incentive.log
stderr_logfile=/vdb/superlog/atms-incentive.err.log
