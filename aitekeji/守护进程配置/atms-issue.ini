[program:atms-issue]

command     = java -jar -Xms256m -Xmx512m /usr/local/atms/atms-issue/atms-issue.jar --spa=test --spring.profiles.active=test
directory   = /usr/local/atms/atms-issue/
user        = root
startsecs   = 3


autorestart=true
redirect_stderr=true
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stdout_logfile=/var/log/atms-issue.log
stderr_logfile=/var/log/atms-issue.err.log
