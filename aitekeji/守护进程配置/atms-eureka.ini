[program:atms-eureka]

command     = java -jar -Xms256m -Xmx512m /usr/local/atms/atms-eureka/atms-eureka.jar --spa=test --spring.profiles.active=test
directory   = /usr/local/atms/atms-eureka/
user        = root
startsecs   = 3


autorestart=true
redirect_stderr=true
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stdout_logfile=/var/log/atms-eureka.log
stderr_logfile=/var/log/atms-eureka.err.log
