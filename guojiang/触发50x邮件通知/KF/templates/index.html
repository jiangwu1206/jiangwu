<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>切换主播推流CDN</title>
	</head>

	<body>
		<form action="ChangeCDN" method="post">
            {% csrf_token %}

			主播ID：<input type="text" maxlength="12" name="id"/>{{ shu }}<br />
            选择CDN：
			<select name="cdn">
				<option value="0">腾讯云</option>
				<option value="3">网宿云</option>
			</select>
			<br />
			<input type="submit" value="修改" />
			</from>
            <div><h3>{{msg}}{{id}}{{msg1}}</h3>
                <h3>{{ msg2 }}</h3>
            </div>
	</body>

</html>
